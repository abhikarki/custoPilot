# Fly.io Configuration
# Deploy with: fly launch && fly deploy
#
# Set secrets with:
# fly secrets set DATABASE_URL="postgresql+asyncpg://..."
# fly secrets set OPENAI_API_KEY="sk-..."
# fly secrets set SECRET_KEY="your-secret"
# fly secrets set BASE_URL="https://your-app.fly.dev"

app = "custopilot"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.prod"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8080
    timeout = "10s"
    type = "http"

[mounts]
  source = "custopilot_data"
  destination = "/app/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
